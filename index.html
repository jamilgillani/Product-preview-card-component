<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="CSS/style.css">
  
</head>
<body>

  <main>
    <article class="product__card">
      <div class="background__image">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 44.75rem)">
          <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      </div>
    <div class="product__content">
        <p class="perfume">Perfume</p>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex__group">
          <span class="price">$149.99</span>
          <span class="old-price"><s>$169.99</s></span>
        </div>
        
        <button class="button"><img src="/images/icon-cart.svg" alt="icon cart" class="icon">Add to Cart</button>

      </div>
    </article>
  </main>

 

</body>
</html>
